<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const reactHeading = React.createElement('h1', null, 'Hello from React');

      const container = document.querySelector('#react-app');
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);
      console.log(reactHeading);
    </script>

    <script>
      let vanilaJsHeading = document.querySelector('#vanilla-app');
      let hOne = document.createElement('h1');
      hOne.innerHTML = '<em>React Hello World 1</em>';
      vanilaJsHeading.appendChild(hOne);
      console.log(vanilaJsHeading);
    </script>
  </body>
</html>
